<body class="no-scrollbar">

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // CHAVES COM ASPAS (CORRIGIDO)
        const supabaseUrl = 'https://mvukroggvzdzvydmykdo.supabase.co';
        const supabaseKey = 'sb_publishable_ELsT6Q9FEci05sNBO4cfxA_cJNP_Xqt';

        const supabase = createClient(supabaseUrl, supabaseKey);

        window.login = async function() {
            const emailField = document.getElementById("email");
            const senhaField = document.getElementById("senha");

            if (!emailField || !senhaField) {
                console.error("Campos de login não encontrados no DOM");
                return;
            }

            const { data, error } = await supabase.auth.signInWithPassword({
                email: emailField.value,
                password: senhaField.value
            });

            if (error) {
                alert("Usuário não encontrado ou senha incorreta");
                console.error("Erro Supabase:", error.message);
            } else {
                // Se o seu app for SPA (React), o redirecionamento ideal é via estado do React,
                // mas mantendo sua lógica de redirecionamento de página:
                window.location.href = "/"; 
            }
        }
    </script>
